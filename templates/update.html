<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<style>
    ::placeholder {
        color: red;
        opacity: 1;
        /* Firefox */
    }

    .form {
        width: 56%;
    }

    .alt {

        width: 192%;
    }

    .todo:hover .options {
        display: block;
    }

    .options {
        /* display: flex; */
        display: none;
        flex-direction: column;
        position: absolute;
        margin: -4% 2%;
        margin: 0% 3%;
    }

    .box {
        width: 60%;
        justify-content: center;
        align-items: center;
        background: #76747440;

        padding: 3% 3%;
        border-radius: 2rem;
        transition: 500ms ease-in-out;
        margin-top: 4%;
        position: relative;
        border: 2px solid #000;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        overflow: hidden;
    }

    .loading-line {
        position: absolute;
        top: -2px;
        /* Adjust this value to match the border width */
        left: -2px;
        /* Adjust this value to match the border width */
        width: 100%;
        height: 4px;
        /* Adjust this value to match the border width */
        background-color: #000;
        animation: animateLine 2s linear infinite;
    }

    .nd,
    .box {
        display: flex;



    }


    .box:hover {
        transform: scale(1.04);
    }

    .details {
        display: flex;
        justify-content: space-between;
        align-items: center;
        height: 0%;
        width: 100%;
        padding: 0% 1%;
        margin-top: -3%;
    }

    .clo {
        background: black;
        color: white;
    }

    .edit-dialog {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
    }

    @media screen and (max-width: 600px) {
        .form {
            width: 93%;
        }
        .options{
            margin: 0 10%;
        }

        .alt {

            width: 110%;
            /* background: red; */
        }
        .btns{
            flex-direction: row;
            gap: 1rem;
        }
        .details{
            flex-direction: column;
        }
    }
</style>
<body style="background-color: black; color: white;">
    <nav class="navbar bg-dark border-bottom border-body " data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand">TODO'S</a>
            <form class="d-flex" action="/search">
                <input class="form-control me-2" type="search" name="query" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
            <div style="display: flex; align-items: center; justify-content: center; padding: auto;">
                <p style="color: aliceblue; padding: 0% 12%;">Welcome home {{name}}</p>
                <a href="/logout"><button class="btn btn-danger">logout</button></a>
            </div>
            
        </div>
    </nav>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{message}}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <h3></h3>
      {% endfor %}
    {% endif %}
    {%endwith%}
    


    
    <div class="form" style="
display: flex;
justify-content: center;
align-items: center;">
        <form action="" method="POST">
            <div class="mb-3 alt">
                <label for="exampleFormControlInput1" class="form-label  ">Todo Name</label>
                <input type="text" class="form-control bg-dark border-bottom border-body alt" name="todo"
                    id="exampleFormControlInput1" value="{{todos.todo_task}}" style="color: white; @media screen and (max-width: 600px){
                width: 135%;
        };
        opacity: 1;" placeholder="task">
            </div>
            <div class="mb-3 alt">
                <label for="exampleFormControlInput1" class="form-label">Todo Description</label>
                <textarea style=" color: white;" type="text" class="form-control bg-dark border-bottom alt border-body"
                    name="desc" placeholder="description" >{{todos.todo_desc}}</textarea>
            </div>


            
               
                <button type="submit" class="btn btn-success">submit</button>
            
        </form>
    </div>
    
</body>
</html>
